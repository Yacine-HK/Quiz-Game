<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App 01</title>
  </head>

  <body>
    <div class="category-overlay">
      <button
        data-category="json/questions.json"
        data-name="Testing"
        class="btn"
      >
        Testing category
      </button>
      <button
        data-category="json/math.json"
        data-name="Science : Mathematics"
        class="btn"
      >
        Mathematics category
      </button>
      <button data-category="json/animal.json" data-name="Animals" class="btn">
        Animals
      </button>
      <button data-category="json/sports.json" data-name="Sports" class="btn">
        Sports
      </button>
    </div>
    <div class="quiz_app">
      <div class="quiz_info">
        <div class="category"><span></span> Category</div>
        <div class="question_count">Questions Count : <span></span></div>
      </div>

      <div class="question_area"></div>

      <div class="answers_area"></div>

      <button class="submit_button">Submit Answer</button>

      <div class="bullets">
        <div class="spans"></div>
        <div class="count_down"></div>
        <div id="app"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
