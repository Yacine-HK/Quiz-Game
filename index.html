<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Quiz App 01</title>
</head>

<body>
  <div class="category">
    <button data-category="questions.json" class="btn">Html category</button>
    <button data-category="test.json" class="btn">dgsddf category</button>
  </div>
  <div class="quiz_app">

    <div class="quiz_info">
      <div class="category">HTML</div>
      <div class="question_count">Questions Count : <span></span></div>
    </div>

    <div class="question_area"></div>

    <div class="answers_area"></div>

    <button class="submit_button">Submit Answer</button>

    <div class="bullets">
      <div class="spans"></div>
      <div class="count_down"></div>
    </div>

    <div class="results"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
